<!DOCTYPE html>
<html>
<head>
  <title>Convite</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-size: 24px;
    }
    h2 {
      font-size: 1.5em;
    }
    button {
      background-color: white;
      color: blue;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Vamos ficar hoje?</h2>
  <button id="btn-yes" onclick="openConfirmationPage()">Sim</button>
  <button id="btn-no" onmouseover="moveButton()">NÃ£o</button>

  <script>
    function openConfirmationPage() {
      window.location.href = 'confirmacao.html';
    }

    function moveButton() {
      var buttonNo = document.getElementById('btn-no');
      var screenWidth = window.innerWidth;
      var screenHeight = window.innerHeight;
      var randomX = Math.floor(Math.random() * screenWidth);
      var randomY = Math.floor(Math.random() * screenHeight);
      
      buttonNo.style.position = 'absolute';
      buttonNo.style.left = randomX + 'px';
      buttonNo.style.top = randomY + 'px';
    }
  </script>
</body>
</html>
